<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">	<link rel="stylesheet" href="css/style.min.css">	<title>Landing Page</title></head><body>	<div class="wrapper">		<main class="main">			<section class="logo">				<div class="container">					<div class="logo__img">						<picture><source srcset="img/Logo.webp" type="image/webp"><img src="img/Logo.png" alt="logo"></picture>					</div>				</div>			</section>			<section class="banner">				<div class="container">					<div class="banner__img">						<picture><source srcset="img/Banner_holder.webp" type="image/webp"><img src="img/Banner_holder.png" alt=""></picture>						<picture><source srcset="img/Shadow.webp" type="image/webp"><img src="img/Shadow.png" alt=""></picture>					</div>				</div>			</section>			<section class="forms">				<div class="container">					<div class="forms__row">						<div class="forms__register">							<h2 class="forms__title title">register</h2>							<h3 class="forms__subtitle subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>							<form action="#" class="forms__register-form">								<input type="name" placeholder="Full name" class="forms__register-name">								<input type="mail" placeholder="E-mail" class="forms__register-mail">								<div class="forms__other">									<div class="forms__box">										<div class="forms__other-checkbox">											<input type="checkbox">											<span>Newsletter?</span>										</div>										<p>Your e-mail will not be abused.</p>									</div>									<div class="forms__btn">										<button type="submit">Register</button>									</div>								</div>							</form>						</div>						<div class="forms__img">							<div class="forms__left"><picture><source srcset="img/left_shadow.webp" type="image/webp"><img src="img/left_shadow.png" alt=""></picture></div>							<div class="forms__mid"><picture><source srcset="img/Line.webp" type="image/webp"><img src="img/Line.png" alt=""></picture></div>							<div class="forms__right"><picture><source srcset="img/right_shadow.webp" type="image/webp"><img src="img/right_shadow.png" alt=""></picture></div>						</div>						<!-- <div class="forms__mid-img">													</div>						<div class="forms__right-img">													</div> -->						<div class="forms__login">							<h2 class="forms__title title">login</h2>							<h3 class="forms__subtitle subtitle">Nunc vel eros justo, sed egestas magna.</h3>							<form action="#" class="forms__login-form">								<input type="mail" placeholder="Login" value="john.doe@pcklab.com" class="forms__login-mail">								<input type="password" placeholder="Password" value="●●●●●●●●●●●●" class="forms__login-password">								<div class="forms__other">									<div class="forms__box">										<div class="forms__other-checkbox">											<input type="checkbox" checked id="one">											<span>Remember me</span>										</div>										<p><a target="_blank" href="#">Forgot your password?</a></p>									</div>									<div class="forms__btn">										<button type="submit">Login</button>									</div>								</div>							</form>						</div>					</div>				</div>			</section>			<section class="bottom-text">				<div class="container">					<p>© 2012 Whitesquare</p>				</div>			</section>		</main>		<!-- /.main -->	</div>	<!-- /.wrapper -->	<!-- подключаем scripts -->	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>	<script src="js/script.min.js"></script>	<!-- подключаем scripts --></body></html>
